plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://repo.eclipse.org/content/repositories/paho-releases/"
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.7'
    implementation 'org.realityforge.javax.annotation:javax.annotation:1.0.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    shadow 'junit:junit:3.8.2'
    implementation 'org.eclipse.paho:org.eclipse.paho.mqttv5.client:1.2.5'
    testImplementation group: 'org.assertj', name: 'assertj-swing-junit', version: '3.17.1'
}

test {
    useJUnitPlatform()
}

// Output to build/libs/zork4.jar
shadowJar {
    archiveBaseName.set('zork4')
    archiveClassifier.set('')
    archiveVersion.set('')
}

jar {
    manifest {
        attributes 'Main-Class': 'zork.Zork'
    }
}